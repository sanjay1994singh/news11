{% extends 'base_main.html' %}

{% block css %}
{% endblock css %}

{% block content %}

    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-8 mx-auto text-center">
                <h1>{{post.title}}</h1>
                <p class="text-muted"><b>{{post.created_at}}</b></p>

                {% if post.header_image %}
                <img src="{{post.header_image.url}}" alt="Article Image" class="img-fluid mb-3">
                {% endif %}


                <p style="text-align:justify">
                    {{post.description}}
                </p>

                {% if post.inner_image %}
                <img src="{{post.inner_image.url}}" alt="Article Image" class="img-fluid mb-3">
                {% endif %}

            </div>
        </div>
    </div>
{% endblock content %}

{% block js %}
{% endblock js %}
