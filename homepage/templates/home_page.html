{% block js %}
<script>
    $(document).ready(function() {
        $("#follow").click(function() {
            $.ajax({
                type: "GET",
                url: "/follow/",
                success: function(data) {
                    console.log(data.otp,'--------------otp')
                    $('#followerCount').html(data.follow);
                },
                error: function(xhr, status, error) {
                    console.error(error);
                }
            });
        });
    });

    function myFunction() {
        $.ajax({
            type: "GET",
            url: "/watching-views/",
            success: function(data) {
                console.log(data,'--------------data')
                $('#viewCount').html(data.view);
            },
            error: function(xhr, status, error) {
                console.error(error);
            }
        });
    }
