{% block js %}
<script>
    $(document).ready(function() {
        $("#follow").click(function() {
            $.ajax({
                type: "GET",
                url: "/follow/",
                success: function(data) {
                    $('#followerCount').html(data.follow);
                },
                error: function(xhr, status, error) {
                    console.error(error);
                }
            });
        });
    });

</script>
{% endblock js %}
