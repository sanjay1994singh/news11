<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News11 Agency</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Custom CSS for the navbar */
        .navbar {
            background-color: #333;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            color: #fff;
            font-size: 24px;
        }

        .navbar-nav {
            margin-left: auto;
        }

        .nav-item {
            padding: 0 15px;
        }

        .nav-link {
            color: #fff;
        }
    </style>
    {% block css %}

    {% endblock css %}


</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="/homepage/">News11 Agency</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/homepage/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/homepage/">World</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/homepage/">Politics</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/homepage/">Business</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/homepage/">Entertainment</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/homepage/">Sports</a>
                </li>
            </ul>
        </div>
    </div>
</nav>



{% block content %}
{% endblock content %}


<footer class="bg-dark text-light py-4">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <p>&copy; 2023 News Agency</p>
            </div>
            <div class="col-md-6 text-right">
                <p>Contact us: 84 3327 7945, 87 9118 1141</p>
            </div>
        </div>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"></script>

{% block js %}
{% endblock js %}
</body>
</html>
