<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Agency</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for your website */
        /* Add your styles here */

        /* Custom CSS for the custom media player */
        .custom-player {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .custom-player video {
            width: 100%;
            border-radius: 10px;
        }

        .live-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #FF5733;
            color: white;
            padding: 1px 10px;
            border-radius: 5px;
            font-weight: bold;
            white-space: nowrap; /* Prevents text from wrapping */
        }

        .total-views {
            position: absolute;
            bottom: -1px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px; /* Adjust the font size */
        }

        /* Updated styles for the "Coming Soon" banner */
        .coming-soon-banner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 24px;
            padding: -1px 20px;
            text-align: center; /* Center text horizontally */
            z-index: 1;
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">News Agency</a>
            <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                    data-bs-target="#navbarNav" data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Live TV</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main>

    <section class="container my-5">
        <!-- Custom media player section -->
        <h2>Live TV</h2>
        <div class="custom-player">
            <video controls id="customVideo">
                <!-- Include your video source here -->
                <source src="your-video-source.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="live-icon animated">Live</div>
            <div class="total-views">Total Views: <span id="viewCount">0</span></div>
            <div class="total-followers animated">Total Followers: <span id="followerCount">1000</span></div>
            <div class="coming-soon-banner">Coming Soon</div>
        </div>
    </section>

    <section class="container my-5">
        <div class="row">
            <div class="col-md-8">
                <!-- Main news content -->
                <h1>Main News Headline</h1>
                <p>News article content goes here.</p>
            </div>
            <div class="col-md-4">
                <!-- Sidebar or additional news -->
                <h3>Related News</h3>
                <ul>
                    <li><a href="#">News Item 1</a></li>
                    <li><a href="#">News Item 2</a></li>
                    <li><a href="#">News Item 3</a></li>
                </ul>
            </div>
        </div>
    </section>

</main>

<footer class="bg-dark text-light py-4">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <p>&copy; 2023 News Agency</p>
            </div>
            <div class="col-md-6 text-right">
                <p>Contact us: 84 3327 7945, 87 9118 1141</p>
            </div>
        </div>
    </div>
</footer>

<!-- Bootstrap and JavaScript scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Custom JavaScript for the media player -->
<script>
    $(document).ready(function () {
        // Initialize the view count (replace with your actual tracking logic)
        let viewCount = 0;
        const videoElement = document.getElementById('customVideo');
        const viewCountElement = document.getElementById('viewCount');

        // Simulate increasing view count every second
        setInterval(function () {
            viewCount++;
            viewCountElement.textContent = viewCount;
        }, 3000);

        // Simulate live status (replace with your actual live status logic)
        const liveIconElement = document.querySelector('.live-icon');
        const isLive = true; // Replace with your live status logic
        liveIconElement.style.display = isLive ? 'block' : 'none';
    });
</script>
</body>
</html>
