        /* Custom CSS for the custom media player */
        .custom-player {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .custom-player video {
            width: 100%;
            border-radius: 10px;
        }

        .live-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #FF5733;
            color: white;
            padding: 1px 10px;
            border-radius: 5px;
            font-weight: bold;
            white-space: nowrap; /* Prevents text from wrapping */
        }

        .total-views {
            position: absolute;
            bottom: -1px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px; /* Adjust the font size */
